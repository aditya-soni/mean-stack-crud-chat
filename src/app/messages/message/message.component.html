
<div class="panel panel-default">
    <div class="panel-body">
      {{ message.content }}
    </div>
    <div class="panel-footer">
      <div class="author">
        {{ message.username }}
      </div>
      <div class="config">
        <a style="cursor:pointer" (click)="onEdit()" >Edit</a>
        <a style="cursor:pointer" (click)="onDelete(message)" >Delete</a>
      </div>
      <div class="spacer"></div>
    </div>
  </div>
